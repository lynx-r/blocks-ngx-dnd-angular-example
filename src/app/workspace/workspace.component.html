<div fxLayout="row">
  <div fxFlex="80">
    <mat-card>
      <div class="ngx-dnd-container" ngxDroppable [model]="orderableLists">
        <div
          class="ngx-dnd-item"
          ngxDraggable
          [model]="item"
          *ngFor="let item of orderableLists">
          <app-inline-host [ngxComponentOutlet]="item.component" [data]="item.data"></app-inline-host>
        </div>
      </div>
    </mat-card>
  </div>
  <div fxFlex="20">
    <button mat-icon-button (click)="addBlock()">
      <mat-icon>
        add
      </mat-icon>
    </button>
  </div>
</div>
